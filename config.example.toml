[server]
addr = ":8080"       # TCP (HTTP/1.1+HTTP/2) + UDP (QUIC HTTP/3 + MCP) on same port
cert_file = ""       # empty = self-signed dev cert (ECDSA P-256)
key_file = ""        # set both for production (Let's Encrypt etc.)

[database]
path = "data/nodes.db"
flows_path = "data/flows.db"    # LLM forensic traces (separate SQLite)
metrics_path = "data/metrics.db" # Go native metrics (separate SQLite)

[auth]
jwt_secret = "change-me-in-production"
token_expiry_min = 1440  # 24 hours

[instance]
id = "local"
name = "horostracker-local"

[federation]
enabled = false

# LLM API keys (all optional â€” without keys, instance runs in human-only mode)
[llm]
gemini_api_key = ""
mistral_api_key = ""
openrouter_api_key = ""
groq_api_key = ""
anthropic_api_key = ""
huggingface_api_key = ""
