[server]
addr = ":8080"       # TCP (HTTP/1.1+HTTP/2) + UDP (QUIC HTTP/3 + MCP) on same port
cert_file = ""       # empty = self-signed dev cert (ECDSA P-256)
key_file = ""        # set both for production (Let's Encrypt etc.)

[database]
path = "data/nodes.db"
flows_path = "data/flows.db"    # LLM forensic traces (separate SQLite)
metrics_path = "data/metrics.db" # Go native metrics (separate SQLite)

[auth]
jwt_secret = "change-me-in-production"
token_expiry_min = 1440  # 24 hours

[instance]
id = "local"
name = "horostracker-local"

[bot]
handle = "horostracker"       # bot username
enabled = true                # auto-create bot on startup
credit_per_day = 1000         # daily credit allowance
default_provider = ""         # preferred LLM provider (empty = fallback chain)
default_model = ""            # preferred model

[federation]
enabled = false
instance_url = ""             # public URL (e.g. https://horostracker.example.com)
signature_algorithm = "Ed25519"
private_key_path = ""         # PEM key for signing nodes
public_key_id = ""            # key identifier
verify_signatures = true      # reject unsigned foreign nodes
peer_instances = []           # known peer URLs

# LLM API keys (all optional â€” without keys, instance runs in human-only mode)
[llm]
gemini_api_key = ""
mistral_api_key = ""
openrouter_api_key = ""
groq_api_key = ""
anthropic_api_key = ""
huggingface_api_key = ""
